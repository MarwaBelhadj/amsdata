<html>

<head>
	<meta charset="utf-8">

	<title> List Providers</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<h1 align="center">Provider's List </h1>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${providers}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/provider/add/'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add
								Provider</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Providers yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Address</th>
										<th>Details </th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="provider : ${providers}">
										<td th:text="${provider.name}"></td>
										<td th:text="${provider.email}"></td>
										<td th:text="${provider.address}"></td>
										<td><a th:href="@{/provider/show/{id}(id=${provider.id})}"
												class="btn btn-info"><i class="fas fa-eye ml-2"></i>Details</a>
										</td>
										<td>
											<a th:href="@{/provider/edit/{id}(id=${provider.id})}"
												class="btn btn-success"><i class="fas fa-user-edit ml-2"></i> Edit
											</a>
										</td>
										<td>
											<!-- Button trigger modal -->
											<button type="button" class="btn btn-danger" data-toggle="modal"
												th:attr="data-target='#providerDeleteModal'+${provider.id}"><i
													class="fas fa-user-times ml-2"></i>
												Delete
											</button>

											<!-- Modal -->
											<div class="modal fade" th:attr="id='providerDeleteModal'+${provider.id}"
												tabindex="-1" role="dialog" aria-labelledby="providerDeleteModalLabel"
												aria-hidden="true">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Close"><span
																	aria-hidden="true">&times;</span></button>
															<h5 class="modal-title" id="providerDeleteModalLabel"
																align="left">Delete
																provider</h5>
														</div>
														<div class="modal-body">
															<h5 align="center"> Are you sure to delete this provider
																?!!!
															</h5>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-default"
																data-dismiss="modal">No</button>

															<a th:href="@{/provider/delete/{id}(id=${provider.id})}"
																class="btn btn-danger"> Yes Delete</a>

														</div>
													</div>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</html>
