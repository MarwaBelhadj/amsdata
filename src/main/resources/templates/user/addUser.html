<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">
		<h3> Add Article</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
				<!-- On a ajoutÃ© enctype="multipart/form-data" pour ajouter une image -->
					<form action="#" th:action="@{/user/add}" th:object="${user}" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="label" class="col-form-label">Name</label>
								<input type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="name">
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Last name</label>
								<input type="text" th:field="*{last_name}" class="form-control" id="price"
									placeholder="last_name">
								<span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="email">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Active</label>
								<input type="text" th:field="*{active}" class="form-control" id="active"
									placeholder="active">
								<span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"
									class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add User">
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
